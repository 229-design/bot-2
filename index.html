<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --glass: rgba(255, 255, 255, 0.08); --gold: #f39c12; --green: #2ecc71; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e, #0a0a0a); 
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; overflow-x: hidden;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 15px; margin-bottom: 12px;
            transition: transform 0.2s;
        }
        .header { text-align: center; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .hidden { display: none; }
        .back-btn { background: none; border: none; color: var(--gold); cursor: pointer; font-size: 16px; margin-bottom: 15px; display: flex; align-items: center; }
        .cat-btn {
            height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; cursor: pointer;
        }
        .cat-btn:active { transform: scale(0.95); }
        .product-item { display: flex; flex-direction: column; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 10px 0; }
        .controls { display: flex; align-items: center; justify-content: flex-end; gap: 12px; }
        .btn-round { 
            background: var(--gold); border: none; color: white; 
            width: 32px; height: 32px; border-radius: 50%; font-size: 20px; font-weight: bold;
        }
        .footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--green); padding: 20px; text-align: center;
            font-weight: bold; cursor: pointer; font-size: 18px; box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="home-page">
        <div class="header">
            <h2 style="letter-spacing: 2px;">MENU SP√âCIAL</h2>
            <p style="font-size: 12px; color: #888;">Choisissez une cat√©gorie</p>
        </div>
        <div class="grid">
            <div class="glass-card cat-btn" onclick="showCategory('NEIGE')">‚ùÑÔ∏è<br>NEIGE</div>
            <div class="glass-card cat-btn" onclick="showCategory('BEUH')">‚òòÔ∏è<br>BEUH</div>
            <div class="glass-card cat-btn" onclick="showCategory('SHIT')">üç´<br>SHIT</div>
        </div>
    </div>

    <div id="category-page" class="hidden">
        <button class="back-btn" onclick="showHome()">‚¨Ö Retour au Menu</button>
        <h2 id="cat-title" style="text-align: center; color: var(--gold);"></h2>
        <div id="product-list" style="padding-bottom: 100px;"></div>
    </div>

    <div class="footer" onclick="sendOrder()" id="order-bar">VOIR LE PANIER (0)</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const data = {
            'NEIGE': [{ name: '‚ùÑÔ∏è QUALIT√â L√âGENDAIRE', prices: {'1.5g': 50, '5g': 150, '10g': 280, '50g': 1200, '100g': 2200} }],
            'BEUH': [{ name: '‚òòÔ∏è VERTE HOLLANDAISE', prices: {'10g': 70, '25g': 150, '50g': 250} }],
            'SHIT': [
                { name: 'üü° JAUNE MIMOSA CAKE', prices: {'10g': 50, '25g': 90, '50g': 130, '100g': 240} },
                { name: '‚ùÑÔ∏è FROZEN 90U', prices: {'5g': 50, '10g': 90, '25g': 160, '50g': 300, '100g': 550} },
                { name: '‚ùÑÔ∏è FROZEN 160U', prices: {'5g': 70, '10g': 130, '25g': 230, '50g': 420, '100g': 800} }
            ]
        };

        let cart = {};

        function showCategory(cat) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('category-page').classList.remove('hidden');
            document.getElementById('cat-title').innerText = cat;
            renderProducts(cat);
        }

        function showHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('category-page').classList.add('hidden');
        }

        function renderProducts(cat) {
            let html = '';
            data[cat].forEach(prod => {
                html += `<div class="glass-card">
                            <h3 style="margin-top:0">${prod.name}</h3>`;
                Object.keys(prod.prices).forEach(size => {
                    let key = `${prod.name}_${size}`;
                    let qty = cart[key] ? cart[key].qty : 0;
                    html += `
                        <div class="product-item">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span><b>${size}</b> ‚Äî ${prod.prices[size]}‚Ç¨</span>
                                <div class="controls">
                                    <button class="btn-round" onclick="updateCart('${prod.name}', '${size}', ${prod.prices[size]}, -1)">-</button>
                                    <span style="min-width:20px; text-align:center">${qty}</span>
                                    <button class="btn-round" onclick="updateCart('${prod.name}', '${size}', ${prod.prices[size]}, 1)">+</button>
                                </div>
                            </div>
                        </div>`;
                });
                html += `</div>`;
            });
            document.getElementById('product-list').innerHTML = html;
        }

        function updateCart(name, size, price, change) {
            let key = `${name}_${size}`;
            if (!cart[key]) cart[key] = { name: name, size: size, price: price, qty: 0 };
            cart[key].qty += change;
            if (cart[key].qty <= 0) delete cart[key];
            
            tg.HapticFeedback.impactOccurred('medium');
            renderProducts(document.getElementById('cat-title').innerText);
            updateFooter();
        }

        function updateFooter() {
            let totalQty = Object.values(cart).reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('order-bar').innerText = `CONFIRMER LA COMMANDE (${totalQty})`;
        }

        function sendOrder() {
            if (Object.keys(cart).length === 0) return alert("Le panier est vide");
            tg.sendData(JSON.stringify(Object.values(cart)));
            tg.close();
        }
    </script>
</body>
</html>
